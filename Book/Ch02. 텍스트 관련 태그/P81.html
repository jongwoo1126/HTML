<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P81</title>
</head>
<body>
    <figure>
        <figurecaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figurecaption>
        <table border="1">
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozila</td>
                <td>https://www.mozila.org/ko/firefox</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
    </figure>

</html>
