<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P155</title>
</head>
<body>
    <h3>원하는 대관시간을 선택하세요(오늘)</h3>
    <label>시작시간<input type="time" value="09:00" id="start1"></label>
    <label>시작시간<input type="time" value="18:00" id="end1"></label>
    
    <h3>원하는 대관시간을 선택하세요(다른 날짜)</h3>
    <label>시작시간<input type="datetime-local" value="2016-03-02T09:00" id="start2"></label>
    <label>시작시간<input type="datetime-local" value="2016-03-02T18:00" id="end2"></label>
</body>
</html>
