<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.자식 선택자</title>
    <style>
    /* 자식 선택자 */
    article > h3{color: orange;}
    article > p{
        border: 1px solid black;
    }
    article > .p1{color: blue;}
    article > .p2{color: green;}
    body > h3 {color: indigo;}
    
    /* 후손 선택자 */
    article  i{color: gray;}

    </style>

</head>
<body>
    <h3>2.자식 선택자</h3>

    <article>
        <h3>애국가</h3>
        <p class="p1">
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>
            <i>
                무궁화 삼천리 화려강산<br>
                대한사람 대한으로 길이 보전하세
            </i>
        </p>
        <p class="p2">
            남산위에 저 소나무 철갑을 두른듯<br>
            바람서리 불변함은 우리 기상일세<br>
            <i>
                무궁화 삼천리 화려강산<br>
                대한사람 대한으로 길이 보전하세
            </i>
        </p>

    </article>
</body>
</html>
